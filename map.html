<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <!--Change this!! -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        // Access Token: ----------------------
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2xlaW5lcnB1ZGVsIiwiYSI6ImNraWRoeW53djAzZnIycm93bnYzMjNxc2EifQ.gGI_OcqBaWqnuZ1MIq1vpg';
        // ------------------------------------------------

        var map = new mapboxgl.Map({
            container: 'map',

            // Style URL: --------------------
            style: 'mapbox://styles/kleinerpudel/ckiqx29bl063817pbtnte9c24',
            // ----------------------------------------------

            // Location & Zoom extent ----------------------
            zoom: 9.08,
            center: [13.4892,52.5102]
            // ----------------------------------------------

        });

        // Geolocate control to the map.
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));
    </script>

</body>

</html>
